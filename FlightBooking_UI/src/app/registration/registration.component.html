<form></form>
  <div>
    <label for="FirstName">First Name</label>
    <input type="text" [(ngmodel)]="registerUser.FirstName"/>
  </div>
  <div>
    <label for="LastName">Last Name</label>
    <input type="text" [(ngmodel)]="registerUser.LastName"/>
  </div>
  <div>
    <label for="Mobile">Mobile</label>
    <input type="text" [(ngmodel)]="registerUser.Mobile"/>
  </div>
  <div>
    <label for="Address">Address</label>
    <input type="text" [(ngmodel)]="registerUser.Address"/>
  </div>
  <div>
    <label for="Email">Email</label>
    <input type="email" [(ngmodel)]="registerUser.Email"/>
  </div>
  <div>
    <label for="Password">Password</label>
    <input type="password" [(ngmodel)]="registerUser.Password"/>
  </div>
  <div>
    <label for="DateOfBirth">Date Of Birth</label>
    <input type="date" [(ngmodel)]="registerUser.DateOfBirth">
  </div>
  <button type="submit" (click)="RegisterNewUser()">Register</button>
