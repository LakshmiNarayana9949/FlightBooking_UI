<div class="py-5">
  <div class="row">
      <div class="col-md-6 mx-auto">
          <div class="card rounded-0" style="background-color:lightgray;">
              <div class="Card-header">
                <div style="height: 10px;"></div>
                  <h3 style="text-align: center;vertical-align: middle;">Register User</h3>
              </div>
              <div class="card-body">
                  <div class="form">
                      <div class="form-group">
                        <label for="FirstName" style="font-weight: bold;">First Name</label>
                        <input type="text" class="form-control" [(ngModel)]="registerUserModel.FirstName"/>
                      </div>
                      <div class="form-group">
                        <label for="LastName" style="font-weight: bold;">Last Name</label>
                        <input type="text" class="form-control" [(ngModel)]="registerUserModel.LastName"/>
                      </div>
                      <div class="form-group">
                        <label for="Mobile" style="font-weight: bold;">Mobile</label>
                        <input type="text" class="form-control" [(ngModel)]="registerUserModel.Mobile"/>
                      </div>
                      <div class="form-group" style="font-weight: bold;">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="registerUserModel.Address"/>
                      </div>
                      <div class="form-group" style="font-weight: bold;">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="registerUserModel.Email"/>
                      </div>
                      <div class="form-group">
                        <label for="Password" style="font-weight: bold;">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="registerUserModel.Password"/>
                      </div>
                      <div class="form-group">
                        <label for="DateOfBirth" style="font-weight: bold;">Date Of Birth</label>
                        <input type="date" class="form-control" [(ngModel)]="registerUserModel.DateOfBirth">
                      </div>
                      <button type="submit" (click)="RegisterNewUser()" style="margin-left: 42%;" class="btn btn-success">Register</button>
                      <label style="color: green;">{{successMessage}}</label>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>
