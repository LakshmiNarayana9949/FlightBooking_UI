<!-- /*<form></form> -->
  <div>
    <label for="FirstName">First Name</label>
    <input type="text" [(ngModel)]="registerUserModel.FirstName"/>
  </div>
  <div>
    <label for="LastName">Last Name</label>
    <input type="text" [(ngModel)]="registerUserModel.LastName"/>
  </div>
  <div>
    <label for="Mobile">Mobile</label>
    <input type="text" [(ngModel)]="registerUserModel.Mobile"/>
  </div>
  <div>
    <label for="Address">Address</label>
    <input type="text" [(ngModel)]="registerUserModel.Address"/>
  </div>
  <div>
    <label for="Email">Email</label>
    <input type="email" [(ngModel)]="registerUserModel.Email"/>
  </div>
  <div>
    <label for="Password">Password</label>
    <input type="password" [(ngModel)]="registerUserModel.Password"/>
  </div>
  <div>
    <label for="DateOfBirth">Date Of Birth</label>
    <input type="date" [(ngModel)]="registerUserModel.DateOfBirth">
  </div>
  <button type="submit" (click)="RegisterNewUser()">Register</button>
  <label>{{successMessage}}</label>
