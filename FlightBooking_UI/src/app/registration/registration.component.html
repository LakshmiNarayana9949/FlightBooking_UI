<div class="py-5">
  <div class="row">
      <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
              <div class="Card-header">
                  <h3 class="mb-0">Register User</h3>
              </div>
              <div class="card-body">
                  <div class="form">
                      <div class="form-group">
                        <label for="FirstName">First Name</label>
                        <input type="text" class="form-control" [(ngModel)]="registerUserModel.FirstName"/>
                      </div>
                      <div class="form-group">
                        <label for="LastName">Last Name</label>
                        <input type="text" class="form-control" [(ngModel)]="registerUserModel.LastName"/>
                      </div>
                      <div class="form-group">
                        <label for="Mobile">Mobile</label>
                        <input type="text" class="form-control" [(ngModel)]="registerUserModel.Mobile"/>
                      </div>
                      <div class="form-group">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="registerUserModel.Address"/>
                      </div>
                      <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="registerUserModel.Email"/>
                      </div>
                      <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="registerUserModel.Password"/>
                      </div>
                      <div class="form-group">
                        <label for="DateOfBirth">Date Of Birth</label>
                        <input type="date" class="form-control" [(ngModel)]="registerUserModel.DateOfBirth">
                      </div>
                      <button type="submit" (click)="RegisterNewUser()" class="btn btn-success float-right">Register</button>
                      <label style="color: green;">{{successMessage}}</label>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>
