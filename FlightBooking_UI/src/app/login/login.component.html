<div class="py-5">
  <div class="row">
      <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
              <div class="Card-header">
                  <h3 class="mb-0">Please enter credentials to Login</h3>
              </div>
              <div class="card-body">
                  <div class="form">
                      <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" aria-describedby="emailHelp"
                              placeholder="Enter email" [(ngModel)]="loginModel.Email" required>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" [(ngModel)]="loginModel.Password" class="form-control"
                              id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label style="color: red;">{{errorMessage}}</label>
                    </div>
                      <button type="submit" (click)="Login()" class="btn btn-success float-right">Login</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
