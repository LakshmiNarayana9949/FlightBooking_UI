<div style="height: 20px;"></div>
<div style="height: 100px;">
  <table style="width: 100%;">
    <tr>
      <td style="width: 2%;"></td>
      <td style="width: 50%;">
        <table border="1" style="width: 100%;">
          <tr style="background-color: #6b6bf3;height: 40px;text-align: center;border: 1px;">
            <td>AirLine Name</td>
            <td>Address</td>
            <td>Contact Number</td>
            <td>Actions</td>
          </tr>
          <tr *ngFor="let airLine of airLines" style="height: 40px;text-align: center;border: 1px;">
            <td>{{airLine.name}}</td>
            <td>{{airLine.address}}</td>
            <td>{{airLine.contactNumber}}</td>
            <td>
              <button (click)="EditClick(airLine.airlineId)" class="btn btn-success">Edit</button>
              <button style="margin-left: 2%;" (click)="RemoveAirLine(airLine.airlineId)" class="btn btn-success">Delete</button>
            </td>
          </tr>
        </table>
      </td>
      <td style="width: 6%;"></td>
      <td style="width: 40%; vertical-align: top;">
        <span style="color: green;">{{successMsg}}</span>
        <!-- <form [formGroup]="airLine.formAirLineGroup"> -->
        <div>
          <div class="card rounded-0" style="background-color:lightgray;">
            <div style="height: 10px;"></div>
            <div class="Card-header">
                <h3 class="mb-0" style="text-align: center;vertical-align: middle;">Add new AirLine</h3>
            </div>
            <div class="card-body">
                <div class="form">
                    <div class="form-group">
                      <label for="FirstName">AirLine Name</label>
                      <input type="text" class="form-control" [(ngModel)]="airLine.name"/>
                      
                    </div>
                    <div class="form-group">
                      <label for="LastName">Address</label>
                      <input type="text" class="form-control" [(ngModel)]="airLine.address"/>
                      
                    </div>
                    <div class="form-group">
                      <label for="Mobile">Mobile</label>
                      <input type="text" class="form-control" [(ngModel)]="airLine.contactNumber"/>
                      <!-- <div style="color: red;" *ngIf="airLine.formAirLineGroup.dirty" [hidden]="!(hasError('required','phonecontrol'))">
                        Mobile number is required
                      </div>
                      <div style="color: red;" *ngIf="airLine.formAirLineGroup.dirty" [hidden]="!(hasError('pattern','phonecontrol'))">
                        Phone number must be a number
                      </div> -->
                    </div>                      
                    <button *ngIf="Add" type="submit" style="margin-left: 42%;" (click)="AddNewAirLine()" class="btn btn-success">Add</button>
                    <button *ngIf="Edit" type="submit" style="margin-left: 42%;" (click)="UpdateAirLine()" class="btn btn-success">Update</button>
                    <button *ngIf="Cancel" type="submit" style="margin-left: 42%; margin-top: 2%;" (click)="CancelUpdate()" class="btn btn-success">Cancel</button>
                </div>
              </div>
            </div>
          <!-- </form> -->
          </div>
      </td>
      <td style="width: 2%;"></td>
    </tr>
  </table>
</div>
